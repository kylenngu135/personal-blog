<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Main Page</a>
    <div class="input-section">
        <div class="input-group">
            <label for="title-input">Article Title:</label>
            <input type="text" id="title-input" maxlength="70">
        </div>
        <div class="input-group">
            <label for="pub-input">Publishing Date:</label>
            <input type="date" id="pub-input">
        </div>
        <div class="input-group">
                <textarea placeholder="content" id="content-input" maxlength="5000"></textarea>
        </div>
        <div class="input-group">
                <button id="pub-button">publish</button>
        </div>
    </div>
    <script src="create-article.js"></script>
</body>
</html>
